<div>
    <div class="row">
      @for (categoryImage of categoriesImages; track categoryImage.id) {
        <div class="col-sm">
          <div class="card" [routerLink]="['categories', categoryImage.id]">
            <img [src]="categoryImage.data" class="card-img-top" [alt]="categoryImage.alt">
            <div class="card-body">
              <p class="card-text">{{ categoryImage.alt }}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
