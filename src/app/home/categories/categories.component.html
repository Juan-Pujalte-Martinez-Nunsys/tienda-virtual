<div>
    <div class="row">
      @for (category of categories; track category.id) {
        <div class="col-sm">
          <div class="card" [routerLink]="['categories', category.id]">
            <img [src]="category.image.data" class="card-img-top" [alt]="category.image.alt">
            <div class="card-body">
              <p class="card-text">{{ category.image.alt }}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
